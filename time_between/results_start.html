<!DOCTYPE html>
<html>
<head>
  <title>Omnicalc</title>

  <!-- Connect to Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

  <!-- Connect to Font Awesome CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

  <!-- Connect to our own custom CSS -->
  <link rel="stylesheet" href="../custom_styles.css">

  <!-- Connect to jQuery (required before Bootstrap Javascript) -->
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

  <!-- Connect to Bootstrap Javascript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

  <!-- These meta tags make Bootstrap responsive and more accessible -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <nav class="navbar navbar-default">

    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">
          <i class="fa fa-calculator"></i>
          Omnicalc
        </a>
      </div>
    </div><!-- /.container-fluid -->
  </nav>
</head>

<body>

 <div class="container">
  <div class="row">
    <div class="col-md-1"></div>

    <div class="col-md-2">
      <div class="btn-group-vertical" role="group" aria-label="...">
        <button type="button" class="btn btn-default">
          <i class="fa fa-book"></i>
          Word Count
        </button>
        <button type="button" class="btn btn-default">
          <i class="fa fa-money"></i>
          Loan Payment
        </button>
        <button type="button" class="btn btn-default">
          <i class="fa fa-clock-o"></i>
          Time Between
        </button>
        <button type="button" class="btn btn-default">
          <i class="fa fa-bar-chart"></i>
          Descriptive Statistics
        </button>
      </div>

    </div>


    <div class="col-md-9">

      <div class="panel panel-default">
        <div class="panel-heading">
          Time Between Results
        </div>
        <div class="panel-body">
          <table>
            <tr>
              <td class="rowheader2">Starting Time</td>
              <td></td>
            </tr>

            <tr>
              <td class="rowheader2">Ending Time</td>
              <td></td>
            </tr>

            <tr>
              <td class="rowheader2">Seconds</td>
              <td></td>
            </tr>

            <tr>
              <td class="rowheader2">Minutes</td>
              <td class="tabletime"></td>
            </tr>

            <tr>
              <td class="rowheader2">Hours</td>
              <td></td>
            </tr>

            <tr>
              <td class="rowheader2">Days</td>
              <td></td>
            </tr>

            <tr>
              <td class="rowheader2">Weeks</td>
              <td></td>
            </tr>


            <tr>
              <td class="rowheader2">Years</td>
              <td></td>
            </tr>

            <tr>
              <td class="rowheader2"> </td>
              <td></td>
            </tr>

          </div>
        </div>
      </div>

      <div class="col-md-1"></div>
    </div>
  </div>

</body>
</html>
